<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/login.css">
  </head>

  <body>
    <div class="container login-wrapper">
      <div class="row login-container">

        <div class="col-md-5 social-login">
          <h3 class="mb-4">TOURISTS</h3>
          <p class="mb-4">Login using social media to get quick access</p>
          <button class="btn btn-primary social-btn mb-3">
            <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
          </button>
          <button class="btn btn-info social-btn mb-3">
            <i class="fab fa-twitter me-2"></i> Sign in with Twitter
          </button>
          <button class="btn btn-danger social-btn">
            <i class="fab fa-google me-2"></i> Sign in with Google
          </button>
        </div>

        <div class="col-md-7 form-container">
          <h2 class="mb-4">Login to your account</h2>
          <p class="mb-4">Don't have an account? <a href="#">Sign Up Free!</a></p>
          <form>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email address">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
              <a href="#" class="float-end">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login with email</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
