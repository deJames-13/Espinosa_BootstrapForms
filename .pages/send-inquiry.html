<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inquiryModal">
  Send Inquiry
</button>

<!-- Modal -->
<div class="modal fade" id="inquiryModal" tabindex="-1" aria-labelledby="inquiryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="inquiryModalLabel">Superb Choice!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="inquiryForm">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <div class="input-group">
              <span class="input-group-text">+63</span>
              <input type="tel" class="form-control" id="phone" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="dateOfTravel" class="form-label">Date of Travel</label>
            <input type="date" class="form-control" id="dateOfTravel" required>
          </div>
          <div class="mb-3">
            <label for="travellerCount" class="form-label">Traveller Count</label>
            <select class="form-select" id="travellerCount" required>
              <option value="" selected disabled>Select number of travellers</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5+">5+</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="privacyCheck" required>
              <label class="form-check-label" for="privacyCheck">
                We assure the privacy of your contact data.
              </label>
            </div>
            <small>This data will only be used by our team to contact you and no other purposes.</small>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Send Me Details</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
