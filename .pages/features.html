<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmissable Experiences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .experiences-section {
        padding: 50px 0;
        background-color: #f8f9fa;
      }

      .category-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .category-icon {
        font-size: 24px;
        margin-right: 10px;
      }

      .experience-card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .experience-card:hover {
        transform: translateY(-5px);
      }

      .card-img-top {
        height: 200px;
        object-fit: cover;
      }

      .card-body {
        padding: 15px;
      }

      .card-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .rating {
        color: #ffc107;
      }

      .price {
        font-weight: bold;
        color: #28a745;
      }

      .badge {
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>

  <body>
    <section class="experiences-section">
      <div class="container">
        <h2 class="mb-4">Unmissable experiences</h2>

        <!-- Day Trips -->
        <div class="category-header">
          <h3><i class="fas fa-sun category-icon"></i>Day trips</h3>
          <a href="#" class="btn btn-link">See all</a>
        </div>
        <div class="row">
          <div class="col-md-3 mb-4">
            <div class="card experience-card">
              <img src="https://source.unsplash.com/random/400x300/?singapore" class="card-img-top" alt="DUCKtours">
              <div class="badge bg-danger">10th Birthday Sale</div>
              <div class="card-body">
                <h5 class="card-title">The Original DUCKtours Singapore</h5>
                <p class="rating">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star-half-alt"></i>
                  4.7 (3,865)
                </p>
                <p class="price">From ₱ 1,908</p>
              </div>
            </div>
          </div>
          <!-- Add more day trip cards here -->
        </div>

        <!-- Sightseeing Cruises -->
        <div class="category-header mt-5">
          <h3><i class="fas fa-ship category-icon"></i>Sightseeing cruises</h3>
          <a href="#" class="btn btn-link">See all</a>
        </div>
        <div class="row">
          <div class="col-md-3 mb-4">
            <div class="card experience-card">
              <img src="https://source.unsplash.com/random/400x300/?cruise" class="card-img-top"
                alt="Sightseeing Cruise">
              <div class="card-body">
                <h5 class="card-title">Singapore River Cruise</h5>
                <p class="rating">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="far fa-star"></i>
                  4.2 (2,150)
                </p>
                <p class="price">From ₱ 1,500</p>
              </div>
            </div>
          </div>
          <!-- Add more sightseeing cruise cards here -->
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
