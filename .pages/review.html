<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review and Comment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .review-section {
        background-color: #4267B2;
        padding: 50px 0;
        color: white;
      }

      .review-card {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .star-rating {
        font-size: 24px;
        color: #FFD700;
      }

      .comment-box {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 20px;
      }

      .add-comment-btn {
        background-color: #4267B2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .add-comment-btn:hover {
        background-color: #365899;
      }

      .powered-by {
        text-align: center;
        margin-top: 20px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <section class="review-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="review-card">
              <div class="star-rating text-center mb-3">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <h2 class="text-center text-dark mb-3">Awesome! We got it.</h2>
              <p class="text-center text-muted mb-4">If you have a moment, tell us how it went so we can keep it up!</p>
              <textarea class="comment-box" rows="4" placeholder="Thank you for your speedy response."></textarea>
              <div class="text-center">
                <button class="add-comment-btn">Add a comment</button>
              </div>
              <p class="powered-by">Powered by <i class="fas fa-bolt"></i> Tourist Service Desk</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
