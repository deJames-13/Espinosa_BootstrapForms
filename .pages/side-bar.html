<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Attractions - Explore Experiences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Tourist Attractions</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Experiences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div class="row">
        <!-- Main content -->
        <div class="col-md-8">
          <h2 class="mb-4">Must Visit Places in the Philippines</h2>
          <div class="row">
            <!-- Example content cards -->
            <div class="col-md-6 mb-4">
              <div class="card">
                <img src="https://source.unsplash.com/random/400x300/?beach" class="card-img-top" alt="Beach">
                <div class="card-body">
                  <h5 class="card-title">Beaches</h5>
                  <p>500+ activities</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="card">
                <img src="https://source.unsplash.com/random/400x300/?park" class="card-img-top" alt="Park">
                <div class="card-body">
                  <h5 class="card-title">Parks</h5>
                  <p>300+ activities</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar with form -->
        <div class="col-md-4">
          <div class="bg-light p-4 shadow-sm rounded">
            <h4 class="mb-4">Get in touch with our Travel Expert</h4>
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your Email" required>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">+353</span>
                  <input type="tel" class="form-control" placeholder="Phone" required>
                </div>
              </div>
              <div class="mb-3">
                <input type="date" class="form-control" placeholder="Date of Travel" required>
              </div>
              <div class="mb-3">
                <select class="form-select" required>
                  <option selected disabled>Traveller Count</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5+</option>
                </select>
              </div>
              <div class="mb-3">
                <textarea class="form-control" rows="3" placeholder="Message" required></textarea>
              </div>
              <button type="submit" class="btn btn-orange w-100">SEND ME DETAILS</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
